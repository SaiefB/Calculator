<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <div class="screen"></div>
        <div class="operatorsContainer">
            <div class="operatorBtn plusBtn">+</div>
            <div class="operatorBtn minusBtn">-</div>
            <div class="operatorBtn multiplyBtn">x</div>
            <div class="operatorBtn divideBtn">/</div>
        </div>

        <div class="btns">
            <div class="numButtons">
                <div class="row row1">
                    <div class="numBtn sevenBtn">7</div>
                    <div class="numBtn eightBtn">8</div>
                    <div class="numBtn nineBtn">9</div> 
                </div>
                
                <div class="row row2">
                    <div class="numBtn fourBtn">4</div>
                    <div class="numBtn fiveBtn">5</div>
                    <div class="numBtn sixBtn">6</div>
                </div>
                

                <div class="row row3">
                    <div class="numBtn oneBtn">1</div>
                    <div class="numBtn twoBtn">2</div>
                    <div class="numBtn threeBtn">3</div>
                </div>

                <div class="row row4">
                    <div class="numBtn zeroBtn">0</div>
                    <div class="numBtn decimalBtn">.</div>
                    <div class="numBtn clearBtn">AC</div>
                </div>
                
            </div>
            <div class="equalBtn">=</div>
        </div>

        

    </div>
</body>
</html>
